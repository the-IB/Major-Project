<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Accident Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Live Accident Detection</h1>
    <form id="uploadForm">
      <input type="file" id="videoFile" name="file" accept="video/*" required>
      <button type="submit">Upload and Stream Video</button>
    </form>

    <div id="videoContainer" class="hidden">
      <h2>Processed Video Stream</h2>
      <img id="videoStream" src="/video_feed" alt="Live Video Feed">
    </div>

    <div id="loading" class="hidden">
      <p>Processing video... Please wait.</p>
    </div>

    <div id="errorSection" class="hidden">
      <p id="errorMessage"></p>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
